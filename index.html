<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7c7b2; /* Vibrant peach tone like screenshot */
      display: flex;
      height: 100vh;
    }

    /* LEFT PANEL */
    .sidebar {
      width: 260px;
      background: #f4eee9;
      padding: 20px;
      box-sizing: border-box;
      border-right: 2px solid #d6c7bc;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .sidebar h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }
    .sidebar-item {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #d6c7bc;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .sidebar-item:hover {
      background: #ffe9df;
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* TOP MENU */
    .top-nav {
      background: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      border-bottom: 2px solid #d6c7bc;
      font-size: 18px;
    }
    .top-nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .top-nav a:hover {
      color: #8b5e3c;
    }

    /* GRID PANELS LIKE THE SCREENSHOT */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 250px);
      gap: 0;
      height: calc(100vh - 80px);
    }

    .panel {
      background: #fff;
      border: 1px solid #d6c7bc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    /* CAPTION TEXT */
    .caption {
      font-size: 26px;
      font-weight: 600;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .caption.show {
      opacity: 1;
    }

    /* CONTACT ICONS */
    .contact-box {
      padding: 20px;
    }
    .contact-icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .icon {
      font-size: 30px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }
    .icon:hover {
      color: #8b5e3c;
    }
  </style>
</head>
<body>

  <!-- LEFT PANEL -->
  <div class="sidebar">
    <h2>My Interests</h2>
    <div class="sidebar-item">Market</div>
    <div class="sidebar-item">Domestic News</div>
    <div class="sidebar-item">International News</div>
    <div class="sidebar-item">LLMs & AI Tools</div>
    <div class="sidebar-item">Projects</div>
  </div>

  <div class="main">

    <!-- TOP MENU -->
    <div class="top-nav">
      <a href="#home">Home</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- GRID PANELS WITH CYCLING CAPTIONS -->
    <div class="grid-container" id="home">
      <div class="panel"><span class="caption" id="cap1"></span></div>
      <div class="panel"><span class="caption" id="cap2"></span></div>
      <div class="panel"><span class="caption" id="cap3"></span></div>
      <div class="panel"><span class="caption" id="cap4"></span></div>
      <div class="panel"><span class="caption" id="cap5"></span></div>
      <div class="panel"><span class="caption" id="cap6"></span></div>
    </div>

   </div>

<script>
  /* CAPTION ROTATION LOGIC */
  const captions = [
    "Health",
    "Wealth",
    "Layoffs",
    "Emotions",
    "News",
    "AI & LLM Knowledge"
  ];

  const elements = [
    document.getElementById("cap1"),
    document.getElementById("cap2"),
    document.getElementById("cap3"),
    document.getElementById("cap4"),
    document.getElementById("cap5"),
    document.getElementById("cap6")
  ];

  let index = 0;
  function rotate() {
    elements.forEach((el, i) => {
      if (i === index) {
        el.textContent = captions[index];
        el.classList.add("show");
      } else {
        el.classList.remove("show");
      }
    });
    index = (index + 1) % captions.length;
  }

  rotate();
  setInterval(rotate, 3000); // change caption every 3 seconds
</script>

</body>
</html>
